<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
  <div style="height:100vh; width: 100vw; display:flex; align-items: center; justify-content: center; flex-direction: column;">
  <input id="myText" placeholder="Enter a number" style="display: block"></input>
  <p>Result : <span id="show"></span></p>
  <button type="button" id="btn">CHECK</button>
  </div>
  <script>
  document.getElementById("btn").onclick = function () {
    var input = document.getElementById("myText").value;
    var arr = input.split("");
    var sum = 0;
    
    for(let i = 0; i < arr.length; i++){
      var cube = (arr[i]**arr.l);
        sum += cube;
    };
    
    if(input == sum){
      document.getElementById("show"). innerHTML = `${input} is an armstrong number`
    }else{
      document.getElementById("show"). innerHTML = `${input} is not a armstrong number`
    }
  }
  
  </script>

</body>
</html>
